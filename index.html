<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitti English - AI English Tutor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Noto Sans Tamil & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
        <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB', 
                        secondary: '#F59E0B', 
                        dark: '#1E293B',
                        bg: '#F3F4F6',
                        'bg-soft': '#EFF6FF',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        tamil: ['Noto Sans Tamil', 'sans-serif'],
                    }
                }
            }
        }
    </script>

</head>

<body class="min-h-screen flex flex-col font-sans selection:bg-blue-200 dark:selection:bg-blue-900 bg-[#F3F4F6] text-[#1E293B] dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300">

    <!-- Navbar -->
    <nav class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-gray-200 dark:border-slate-800 transition-colors duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-3 cursor-pointer group" onclick="app.navigate('home')">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center text-white text-xl shadow-lg group-hover:scale-105 transition duration-300">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800 dark:text-white leading-none tracking-tight">Chitti <span
                            class="text-blue-600 dark:text-blue-400">English</span></h1>
                    <p class="text-[10px] text-gray-500 dark:text-gray-400 tamil-text font-medium tracking-wide">சிட்டி ஆங்கிலம்</p>
                </div>
            </div>

            <!-- Desktop Nav -->
            <div class="hidden lg:flex gap-1 bg-gray-100 dark:bg-slate-800 p-1 rounded-lg overflow-x-auto">
                <button onclick="app.navigate('home')" id="nav-home"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white dark:hover:bg-slate-700 hover:shadow-sm whitespace-nowrap text-gray-600 dark:text-gray-300">Home</button>
                <button onclick="app.navigate('bonus')" id="nav-bonus"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white dark:hover:bg-slate-700 hover:shadow-sm whitespace-nowrap flex items-center gap-1 text-amber-600 dark:text-amber-400"><i class="fas fa-star text-xs"></i> Daily Bonus</button>
                <button onclick="app.navigate('practice')" id="nav-practice"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white dark:hover:bg-slate-700 hover:shadow-sm whitespace-nowrap flex items-center gap-1 text-pink-600 dark:text-pink-400"><i class="fas fa-dumbbell text-xs"></i> Practice</button>
                <button onclick="app.navigate('word360')" id="nav-word360"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white dark:hover:bg-slate-700 hover:shadow-sm whitespace-nowrap text-gray-600 dark:text-gray-300">Word 360°</button>
                <button onclick="app.navigate('fixer')" id="nav-fixer"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white dark:hover:bg-slate-700 hover:shadow-sm whitespace-nowrap text-gray-600 dark:text-gray-300">Fix Grammar</button>
                <button onclick="app.navigate('roleplay')" id="nav-roleplay"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white dark:hover:bg-slate-700 hover:shadow-sm whitespace-nowrap flex items-center gap-1 text-gray-600 dark:text-gray-300"><i
                        class="fas fa-comments text-xs"></i> Roleplay</button>
                <button onclick="app.navigate('vocab')" id="nav-vocab"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white dark:hover:bg-slate-700 hover:shadow-sm whitespace-nowrap text-gray-600 dark:text-gray-300">My Vocab</button>
            </div>

            <!-- Settings & Mobile Toggle -->
            <div class="flex items-center gap-3">
                <div id="api-status-dot" class="hidden w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse"
                    title="API Key Active"></div>
                <button onclick="app.toggleSettings()"
                    class="w-9 h-9 rounded-full bg-gray-100 dark:bg-slate-800 hover:bg-blue-50 dark:hover:bg-slate-700 text-gray-600 dark:text-gray-300 hover:text-blue-600 transition flex items-center justify-center">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="lg:hidden text-gray-700 dark:text-gray-200 text-xl w-9 h-9 flex items-center justify-center"
                    onclick="app.toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden lg:hidden glass-menu border-b border-gray-200 dark:border-slate-800 absolute w-full left-0 shadow-lg fade-in z-40">
            <div class="p-4 flex flex-col gap-2">
                <button onclick="app.navigate('home')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 dark:hover:bg-slate-800 font-medium flex items-center gap-3 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-home text-blue-500 w-6"></i> Home
                </button>
                <button onclick="app.navigate('bonus')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 dark:hover:bg-slate-800 font-medium flex items-center gap-3 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-star text-amber-500 w-6"></i> Daily Bonus
                </button>
                <button onclick="app.navigate('practice')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 dark:hover:bg-slate-800 font-medium flex items-center gap-3 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-dumbbell text-pink-500 w-6"></i> Practice
                </button>
                <button onclick="app.navigate('word360')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 dark:hover:bg-slate-800 font-medium flex items-center gap-3 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-cube text-blue-500 w-6"></i> Word 360°
                </button>
                <button onclick="app.navigate('fixer')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 dark:hover:bg-slate-800 font-medium flex items-center gap-3 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-wand-magic-sparkles text-blue-500 w-6"></i> Fix Grammar
                </button>
                <button onclick="app.navigate('roleplay')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 dark:hover:bg-slate-800 font-medium flex items-center gap-3 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-comments text-purple-500 w-6"></i> Roleplay
                </button>
                <button onclick="app.navigate('vocab')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 dark:hover:bg-slate-800 font-medium flex items-center gap-3 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-book-bookmark text-blue-500 w-6"></i> My Vocab
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-grow container mx-auto px-4 py-6 md:py-10 max-w-5xl">
        <!-- Dynamic Content injected here -->
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal"
        class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm hidden z-[60] flex items-center justify-center transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 w-full max-w-md m-4 transform scale-100 transition-transform border dark:border-slate-700">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                    <i class="fas fa-sliders-h text-blue-500"></i> Settings
                </h2>
                <button onclick="app.toggleSettings()"
                    class="text-gray-400 hover:text-red-500 dark:text-slate-400 w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50 dark:hover:bg-red-900/30 transition"><i
                        class="fas fa-times"></i></button>
            </div>

            <div class="space-y-6">
                <!-- API Key Section -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Google Gemini API Key</label>
                    <div class="relative">
                        <input type="password" id="api-key-input" placeholder="AIzaSy..."
                            class="w-full border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-900 text-gray-800 dark:text-white rounded-xl p-3 pl-10 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        <i class="fas fa-key absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 leading-relaxed">
                        Your key is stored locally in your browser.
                        <span class="text-orange-500 dark:text-orange-400 font-medium">Without a key, the app runs in 'Demo Mode'.</span>
                    </p>
                </div>

                <!-- Dark Mode Toggle -->
                <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-slate-900/50 rounded-xl border border-gray-100 dark:border-slate-700">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300">
                            <i class="fas fa-moon"></i>
                        </div>
                        <span class="font-medium text-gray-700 dark:text-gray-200">Dark Mode</span>
                    </div>
                    <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="dark-mode-toggle" onchange="app.toggleDarkMode()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 transition-all duration-300"/>
                        <label for="dark-mode-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer transition-colors duration-300"></label>
                    </div>
                </div>

                <div class="flex gap-3 pt-2">
                    <button onclick="app.saveSettings()"
                        class="flex-1 bg-blue-600 text-white py-2.5 rounded-xl hover:bg-blue-700 transition font-medium shadow-md shadow-blue-200 dark:shadow-none">
                        Save Key
                    </button>
                    <button onclick="app.clearKey()"
                        class="px-4 py-2.5 rounded-xl border border-red-200 dark:border-red-900/50 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 font-medium transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white dark:bg-slate-900 border-t border-gray-200 dark:border-slate-800 mt-auto py-8 transition-colors duration-300">
        <div class="container mx-auto px-4 text-center">
            <div
                class="w-12 h-12 bg-blue-50 dark:bg-slate-800 text-blue-600 dark:text-blue-400 rounded-full flex items-center justify-center mx-auto mb-3 text-xl">
                <i class="fas fa-robot"></i>
            </div>
            <h3 class="font-bold text-gray-800 dark:text-gray-200">Chitti English</h3>
            <p class="text-gray-500 dark:text-gray-400 text-sm mt-1 mb-4 tamil-text">உங்கள் AI ஆங்கில நண்பன்.</p>
            <p class="text-xs text-gray-400 dark:text-gray-600">&copy; 2025 Chitti English. Stored locally.</p>
        </div>
    </footer>

    <!-- JavaScript Application Logic -->
    <script src="script.js">

    </script>
</body>

</html>
