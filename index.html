<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitti English - AI English Tutor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Noto Sans Tamil & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB', // Royal Blue
                        secondary: '#F59E0B', // Amber/Orange
                        dark: '#1E293B',
                        bg: '#F3F4F6',
                        'bg-soft': '#EFF6FF',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        tamil: ['Noto Sans Tamil', 'sans-serif'],
                    }
                }
            }
        }
    </script>

</head>

<body class="min-h-screen flex flex-col font-sans selection:bg-blue-200">

    <!-- Navbar -->
    <nav class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-3 cursor-pointer group" onclick="app.navigate('home')">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center text-white text-xl shadow-lg group-hover:scale-105 transition duration-300">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800 leading-none tracking-tight">Chitti <span
                            class="text-blue-600">English</span></h1>
                    <p class="text-[10px] text-gray-500 tamil-text font-medium tracking-wide">சிட்டி ஆங்கிலம்</p>
                </div>
            </div>

            <!-- Desktop Nav -->
            <div class="hidden lg:flex gap-1 bg-gray-100 p-1 rounded-lg overflow-x-auto">
                <button onclick="app.navigate('home')" id="nav-home"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white hover:shadow-sm whitespace-nowrap">Home</button>
                <button onclick="app.navigate('word360')" id="nav-word360"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white hover:shadow-sm whitespace-nowrap">Word
                    360°</button>
                <button onclick="app.navigate('fixer')" id="nav-fixer"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white hover:shadow-sm whitespace-nowrap">Fix
                    Grammar</button>
                <button onclick="app.navigate('roleplay')" id="nav-roleplay"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white hover:shadow-sm whitespace-nowrap flex items-center gap-1"><i
                        class="fas fa-comments text-xs"></i> Roleplay ✨</button>
                <button onclick="app.navigate('translator')" id="nav-translator"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white hover:shadow-sm whitespace-nowrap flex items-center gap-1"><i
                        class="fas fa-language text-xs"></i> Translator ✨</button>
                <button onclick="app.navigate('vocab')" id="nav-vocab"
                    class="px-3 py-1.5 rounded-md text-sm font-medium transition hover:bg-white hover:shadow-sm whitespace-nowrap">Vocab</button>
            </div>

            <!-- Settings & Mobile Toggle -->
            <div class="flex items-center gap-3">
                <div id="api-status-dot" class="hidden w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse"
                    title="API Key Active"></div>
                <button onclick="app.toggleSettings()"
                    class="w-9 h-9 rounded-full bg-gray-100 hover:bg-blue-50 text-gray-600 hover:text-blue-600 flex items-center justify-center transition">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="lg:hidden text-gray-700 text-xl w-9 h-9 flex items-center justify-center"
                    onclick="app.toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden lg:hidden glass-menu border-b absolute w-full left-0 shadow-lg fade-in z-40">
            <div class="p-4 flex flex-col gap-2">
                <button onclick="app.navigate('home')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 font-medium flex items-center gap-3">
                    <i class="fas fa-home text-blue-500 w-6"></i> Home
                </button>
                <button onclick="app.navigate('word360')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 font-medium flex items-center gap-3">
                    <i class="fas fa-cube text-blue-500 w-6"></i> Word 360°
                </button>
                <button onclick="app.navigate('fixer')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 font-medium flex items-center gap-3">
                    <i class="fas fa-wand-magic-sparkles text-blue-500 w-6"></i> Fix Grammar
                </button>
                <button onclick="app.navigate('roleplay')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 font-medium flex items-center gap-3">
                    <i class="fas fa-comments text-purple-500 w-6"></i> Roleplay ✨
                </button>
                <button onclick="app.navigate('translator')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 font-medium flex items-center gap-3">
                    <i class="fas fa-language text-indigo-500 w-6"></i> Smart Translator ✨
                </button>
                <button onclick="app.navigate('vocab')"
                    class="text-left px-4 py-3 rounded-lg hover:bg-blue-50 font-medium flex items-center gap-3">
                    <i class="fas fa-book-bookmark text-blue-500 w-6"></i> My Vocab
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-grow container mx-auto px-4 py-6 md:py-10 max-w-5xl">
        <!-- Dynamic Content injected here -->
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal"
        class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm hidden z-[60] flex items-center justify-center transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md m-4 transform scale-100 transition-transform">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                    <i class="fas fa-sliders-h text-blue-500"></i> Settings
                </h2>
                <button onclick="app.toggleSettings()"
                    class="text-gray-400 hover:text-red-500 w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50 transition"><i
                        class="fas fa-times"></i></button>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Google Gemini / OpenAI API Key</label>
                    <div class="relative">
                        <input type="password" id="api-key-input" placeholder="sk-..."
                            class="w-full border border-gray-300 rounded-xl p-3 pl-10 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        <i class="fas fa-key absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <p class="text-xs text-gray-500 mt-2 leading-relaxed">
                        Your key is stored locally in your browser.
                        <span class="text-orange-500 font-medium">Without a key, the app runs in 'Demo Mode' with
                            limited words.</span>
                    </p>
                </div>

                <div class="flex gap-3">
                    <button onclick="app.saveSettings()"
                        class="flex-1 bg-blue-600 text-white py-2.5 rounded-xl hover:bg-blue-700 transition font-medium shadow-md shadow-blue-200">
                        Save Key
                    </button>
                    <button onclick="app.clearKey()"
                        class="px-4 py-2.5 rounded-xl border border-red-200 text-red-600 hover:bg-red-50 font-medium transition">
                        Logout
                    </button>
                </div>

                <!-- Demo Mode Guide -->
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Demo Mode Supported Words:
                    </h4>
                    <div class="flex flex-wrap gap-2 text-xs text-gray-600">
                        <span class="bg-gray-100 px-2 py-1 rounded">run</span>
                        <span class="bg-gray-100 px-2 py-1 rounded">eat</span>
                        <span class="bg-gray-100 px-2 py-1 rounded">happy</span>
                        <span class="bg-gray-100 px-2 py-1 rounded">study</span>
                        <span class="bg-gray-100 px-2 py-1 rounded">book</span>
                        <span class="bg-gray-100 px-2 py-1 rounded">necessary</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto py-8">
        <div class="container mx-auto px-4 text-center">
            <div
                class="w-12 h-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-3 text-xl">
                <i class="fas fa-robot"></i>
            </div>
            <h3 class="font-bold text-gray-800">Chitti English</h3>
            <p class="text-gray-500 text-sm mt-1 mb-4 tamil-text">உங்கள் AI ஆங்கில நண்பன்.</p>
            <p class="text-xs text-gray-400">&copy; 2025 Chitti English. Stored locally.</p>
        </div>
    </footer>

    <!-- JavaScript Application Logic -->
    <script src="script.js">

    </script>
</body>

</html>
